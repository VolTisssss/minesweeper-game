<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä - –†–µ—Ç—Ä–æ –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Times New Roman', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #008080 0%, #c0c0c0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #c0c0c0;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .counter {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px inset #808080;
            min-width: 80px;
            text-align: center;
        }

        .smiley {
            width: 40px;
            height: 40px;
            background: #c0c0c0;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .smiley:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        .game-board {
            display: grid;
            gap: 1px;
            background: #808080;
            border: 3px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 2px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #c0c0c0;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        .cell:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        .cell.revealed {
            border: 1px solid #808080;
            background: #c0c0c0;
        }

        .cell.mine {
            background: #ff0000;
        }

        .cell.flagged::before {
            content: "‚öë";
            color: #ff0000;
        }

        .cell.number-1 { color: #0000ff; }
        .cell.number-2 { color: #008000; }
        .cell.number-3 { color: #ff0000; }
        .cell.number-4 { color: #000080; }
        .cell.number-5 { color: #800000; }
        .cell.number-6 { color: #008080; }
        .cell.number-7 { color: #000000; }
        .cell.number-8 { color: #808080; }

        .game-status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #000080;
            height: 20px;
        }

        .retro-title {
            text-align: center;
            color: #000080;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #808080;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="retro-title">–°–ê–ü–Å–†</div>
        <div class="game-header">
            <div class="counter" id="mineCounter">010</div>
            <button class="smiley" id="restartButton">üòä</button>
            <div class="counter" id="timer">000</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="game-status" id="gameStatus"></div>
    </div>

    <script>
        class Minesweeper {
            constructor() {
                this.rows = 9;
                this.cols = 9;
                this.mines = 10;
                this.board = [];
                this.gameOver = false;
                this.gameWon = false;
                this.flags = 0;
                this.timer = 0;
                this.timerInterval = null;
                this.firstClick = true;
                
                this.initializeGame();
                this.startTimer();
            }

            initializeGame() {
                this.createBoard();
                this.renderBoard();
                this.updateMineCounter();
            }

            createBoard() {
                this.board = [];
                for (let i = 0; i < this.rows; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.cols; j++) {
                        this.board[i][j] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            adjacentMines: 0
                        };
                    }
                }
            }

            placeMines(excludeRow, excludeCol) {
                let minesPlaced = 0;
                while (minesPlaced < this.mines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    if ((row === excludeRow && col === excludeCol) || 
                        (Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1)) {
                        continue;
                    }

                    if (!this.board[row][col].isMine) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }
                this.calculateAdjacentMines();
            }

            calculateAdjacentMines() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (!this.board[i][j].isMine) {
                            let count = 0;
                            for (let di = -1; di <= 1; di++) {
                                for (let dj = -1; dj <= 1; dj++) {
                                    const ni = i + di;
                                    const nj = j + dj;
                                    if (ni >= 0 && ni < this.rows && nj >= 0 && nj < this.cols) {
                                        if (this.board[ni][nj].isMine) {
                                            count++;
                                        }
                                    }
                                }
                            }
                            this.board[i][j].adjacentMines = count;
                        }
                    }
                }
            }

            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${this.cols}, 30px)`;

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        cell.addEventListener('click', () => this.handleLeftClick(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.handleRightClick(i, j);
                        });

                        gameBoard.appendChild(cell);
                    }
                }
            }

            handleLeftClick(row, col) {
                if (this.gameOver || this.board[row][col].isRevealed || this.board[row][col].isFlagged) {
                    return;
                }

                if (this.firstClick) {
                    this.firstClick = false;
                    this.placeMines(row, col);
                }

                if (this.board[row][col].isMine) {
                    this.revealMine(row, col);
                    this.gameOver = true;
                    this.endGame(false);
                    return;
                }

                this.revealCell(row, col);

                if (this.checkWin()) {
                    this.gameWon = true;
                    this.endGame(true);
                }
            }

            handleRightClick(row, col) {
                if (this.gameOver || this.board[row][col].isRevealed) {
                    return;
                }

                if (!this.board[row][col].isFlagged && this.flags < this.mines) {
                    this.board[row][col].isFlagged = true;
                    this.flags++;
                } else if (this.board[row][col].isFlagged) {
                    this.board[row][col].isFlagged = false;
                    this.flags--;
                }

                this.updateCell(row, col);
                this.updateMineCounter();

                if (this.checkWin()) {
                    this.gameWon = true;
                    this.endGame(true);
                }
            }

            revealCell(row, col) {
                if (row < 0 || row >= this.rows || col < 0 || col >= this.cols || 
                    this.board[row][col].isRevealed || this.board[row][col].isFlagged) {
                    return;
                }

                this.board[row][col].isRevealed = true;
                this.updateCell(row, col);

                if (this.board[row][col].adjacentMines === 0) {
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            this.revealCell(row + di, col + dj);
                        }
                    }
                }
            }

            revealMine(row, col) {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.board[i][j].isMine) {
                            this.board[i][j].isRevealed = true;
                            this.updateCell(i, j);
                        }
                    }
                }
            }

            updateCell(row, col) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const cellData = this.board[row][col];

                cell.className = 'cell';

                if (cellData.isRevealed) {
                    cell.classList.add('revealed');
                    if (cellData.isMine) {
                        cell.classList.add('mine');
                        cell.textContent = 'üí£';
                    } else if (cellData.adjacentMines > 0) {
                        cell.textContent = cellData.adjacentMines;
                        cell.classList.add(`number-${cellData.adjacentMines}`);
                    }
                } else if (cellData.isFlagged) {
                    cell.classList.add('flagged');
                }
            }

            updateMineCounter() {
                const mineCounter = document.getElementById('mineCounter');
                const remainingMines = this.mines - this.flags;
                mineCounter.textContent = remainingMines.toString().padStart(3, '0');
            }

            checkWin() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = this.board[i][j];
                        if (!cell.isMine && !cell.isRevealed) {
                            return false;
                        }
                    }
                }
                return true;
            }

            endGame(isWin) {
                this.gameOver = true;
                clearInterval(this.timerInterval);
                
                const status = document.getElementById('gameStatus');
                const smiley = document.getElementById('restartButton');
                
                if (isWin) {
                    status.textContent = '–ü–û–ë–ï–î–ê!';
                    smiley.textContent = 'üòé';
                } else {
                    status.textContent = '–ü–û–†–ê–ñ–ï–ù–ò–ï!';
                    smiley.textContent = 'üòµ';
                }
            }

            startTimer() {
                clearInterval(this.timerInterval);
                this.timer = 0;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = '000';
                
                this.timerInterval = setInterval(() => {
                    if (!this.gameOver) {
                        this.timer++;
                        timerElement.textContent = Math.min(this.timer, 999).toString().padStart(3, '0');
                    }
                }, 1000);
            }

            restartGame() {
                this.gameOver = false;
                this.gameWon = false;
                this.flags = 0;
                this.firstClick = true;
                this.createBoard();
                this.renderBoard();
                this.updateMineCounter();
                this.startTimer();
                
                document.getElementById('gameStatus').textContent = '';
                document.getElementById('restartButton').textContent = 'üòä';
            }
        }

        const game = new Minesweeper();
        document.getElementById('restartButton').addEventListener('click', () => {
            game.restartGame();
        });
    </script>
</body>
</html>
